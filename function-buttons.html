<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css">
    <link rel="stylesheet" href="function-buttons.css">
</head>
<body>
    <div class="container">
        <!-- Render the input fields for the function -->
        <div id="inputs" class="inputs">

        </div>

        <!-- Render all the function buttons -->
        <div class="functions">
            <a onclick="RenderInputs(0);">
                <i class="fas fa-square-full"></i>
            </a>
            <a onclick="RenderInputs(1);">
                <i class="fas fa-horizontal-rule"></i>
            </a>
            <a onclick="RenderInputs(2);">
                <i class="far fa-circle"></i>
            </a>
            <a onclick="RenderInputs(3);">
                <i class="far fa-rectangle-wide"></i>
            </a>
            <a onclick="RenderInputs(4);">
                <i class="fas fa-text"></i>
            </a>
        </div>
    </div>

    <script src="function-buttons.js"></script>
</body>
</html>
